<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="client.js"></script>
    <title>Ostaa</title>
</head>
<body>
    <div id="add-user">
        <h1>Add User</h1>
        <form >
            <label for="username">Username</label>
            <input type="text" id="username" required> <br>
            <label for="password">Password</label>
            <input type="text" id="password" required> <br>
            <button type="submit" onclick="addUser()">Add User</button>
        </form>
        
    </div>

    <div id="add-item">
        <h1>Add Item</h1>
        <form>
            <label for="title">Title</label>
            <input type="text" id="title" required> <br>
            <label for="desc">Desc</label>
            <input type="text" id="desc" required> <br>

            <label for="image">Image</label>
            <input type="text" id="image" required> <br>

            <label for="price">Price</label>
            <input type="number" id="price" required> <br>

            <label for="status">Status</label>
            <input type="text" id="status" required><br>

            <label for="user">User</label>
            <input type="text" name="user" id="user" required> <br>

            <button type="submit" onclick="addItem()">Add Item</button>
        </form>
        

        


    </div>
    


</body>
</html>
