<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="home-style.css">
    <script  src="../client.js"></script>
    <title>Ostaa</title>
</head>
<body onload="updateWelcomeName()">
    <div class="header">
        <h1>Ostaa</h1>
        <p class="time-out"></p>
    </div>
   
    <div id="resources">
        <h1 id="welcome">Welcome <span id="user-name-for-welcome">User</span>! What would you like to do?</h1>
        <div id="search-bar">
            <input type="text" placeholder="Search listing" id="search" required>
            <button type="submit" onclick="searchListing()">Search</button>
        </div>
        <div id="task-bar">
            <button type="submit" id="listings" class="activities" onclick="displayListings()">Listings</button>
            <button type="submit" id="purchases" class="activities" onclick="displayPurchases()">Purchases</button>
            <button type="submit" id="new-listings" class="activities" onclick="createListing()">New Listing</button>
        </div>
    </div>
    <div id="content">
        <div id="output-area"></div>
    </div>
</body>
</html>
